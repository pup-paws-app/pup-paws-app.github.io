<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pup Paws Dashboard</title>
    <meta name="description" content="Pup Paws - Info about your pet">
    <meta name="author" content="Pup Paws">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css?v=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  </head>
  <body>
    <h1>Pup Paws</h1>
    <main>
      <section>
        <h2>What Kind of Food Does {petsname} Eat?</h2>

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" pattern="-?[0-9]*(\.[0-9]+)?" type="text" id="weight-input">
            <label class="mdl-textfield__label" for="food-input">Brand Name & Flavour</label>
          </div>

      </section>

      <section>
        <h2>How Many Times a Day Does {petsname} Eat?</h2>

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" pattern="-?[0-9]*(\.[0-9]+)?" type="text" id="weight-input">
            <label class="mdl-textfield__label" for="meal-quantity-input">Number of Servings</label>
          </div>

      </section>

      <section>
        <h2>How Much Does {petsname} Eat (in grams)?</h2>

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" pattern="-?[0-9]*(\.[0-9]+)?" type="text" id="weight-input">
            <label class="mdl-textfield__label" for="serving-quantity-input">Grams of Food</label>
          </div>

      </section>


      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        Continue
      </button>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
