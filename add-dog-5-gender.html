<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pup Paws Dashboard</title>
    <meta name="description" content="Pup Paws - Info about your pet">
    <meta name="author" content="Pup Paws">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="css/main.css?v=1.0">
  </head>
  <body>
    <div class="content-wrapper">
      <h1>Set up - Add dog</h1>
      <main>

        <section>
          <h2>What is your {petsname} gender?</h2>
          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="female-radio">
            <input type="radio" id="female-radio" class="mdl-radio__button" name="options" value="female" checked>
            <span class="mdl-radio__label">Female</span>
          </label>

          <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="male-radio">
            <input type="radio" id="male-radio" class="mdl-radio__button" name="options" value="male">
            <span class="mdl-radio__label">Male</span>
          </label>
        </section>

        <div class="setup-actions">
          <a href="add-dog-4-dog.html" class="skip-button mdl-button mdl-js-button mdl-js-ripple-effect">back</a>
          <a href="index.html" class="setup-button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Continue</a>
        </div>
      </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
