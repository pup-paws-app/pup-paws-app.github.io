<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Add Activity</title>
    <meta name="description" content="Pup Paws - Info about your pet">
    <meta name="author" content="Pup Paws">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css?v=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  </head>
  <body>
    <h1>Pup Paws</h1>
    <h2>Add an Activity</h2>
    <section>
      <span class="mdl-chip mdl-chip--contact">
        <span class="mdl-chip__text">
          <p id="date"></p>
            <script>
              document.getElementById("date").innerHTML = Date();
            </script>
        </span>
      </span>
    </section>

    <main>
      <section>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
          Add an Image
        </button>
      </section>

      <section>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="pet-name-input">
            <label class="mdl-textfield__label" for="pet-name-input">What you did...</label>
          </div>
      </section>

      <section>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="pet-name-input">
            <label class="mdl-textfield__label" for="pet-name-input">Where you went...</label>
          </div>
      </section>

      <section>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
          New Journal Entry
        </button>
      </section>

      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        Post
      </button>

      <button class="mdl-button mdl-js-button mdl-button--raised" disabled>
        Cancel
      </button>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
